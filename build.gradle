def version_from_sdk = { String version ->  project.hasProperty("CICD_FROM_BUILD_ID")
        ? "${version}-${project.CICD_BUILD_ID}"
        : "${version}" }

def version_uxkit = { String version ->  project.hasProperty("CICD_BUILD_ID")
        ? "${version}-${project.CICD_BUILD_ID}"
        : "${version}" }

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        classpath 'com.jaredsburrows:gradle-license-plugin:0.8.70'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:1.0.2'
    }
}

def modules_sdk = [
        'uxkit', 'uxkit-exoplayer-support', 'uxkit-firebase',
        'uxkit-incoming-call', 'uxkit-self-managed-call', 'uxkit-system-service',
        'uxkit-youtube'
]

ext {
    buildToolsVersion = "28.0.3"
    minSdkVersion = 16
    compileSdkVersion = 28
    targetSdkVersion = 27
    supportLibVersion = "28.0.0"

    //underlying sdk
    voxeetSdkVersion = version_from_sdk("2.3.0")

    //uxkit modules
    pushSdkVersion = version_uxkit("2.3.0")
    firebaseSdkVersion = version_uxkit("2.3.0")
    voxeetSdkToolkitVersion = version_uxkit("2.3.0")
    voxeetIncomingCall = version_uxkit("2.3.0")
    systemServiceVersion = version_uxkit("2.3.0")
    telecomSystemServiceVersion = version_uxkit("2.3.0")
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}


task cleanAll {
    dependsOn = modules_sdk.collect { ":${it}:clean" }
}

task assembleAll {
    dependsOn = modules_sdk.collect { ":${it}:assembleRelease" }
}

task licenseAll {
    dependsOn = modules_sdk.collect { ":${it}:licenseReleaseReport" }

    modules_sdk.collect { "${it}/src/main/assets" }
            .each { folder -> new File(folder).mkdirs() }

    modules_sdk.each { name ->
        def report = "${name}/build/reports/licenses/licenseReleaseReport.json"
        def new_report = "${name}/build/reports/licenses/${name}.json"
        new File(report).renameTo(new File(new_report))

        copy { from new_report into "${name}/src/main/assets/" }
    }
}

task installAll {
    dependsOn = modules_sdk.collect { ":${it}:install" }
}

task uploadAll {
    dependsOn = modules_sdk.collect { ":${it}:bintrayUpload" }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    task allDeps(type: DependencyReportTask) {}
}
